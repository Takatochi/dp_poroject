<div id="Server" class="info-Cart">


<div id="Server_top-bar" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <div class="d-flex justify-content-start">
       <a id="ServerName" ></a>
       <a id="ServerPort"></a>
   </div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button id="play"  type="button" class="btn btn-success"  ><img width="16"  height="16" class="svg" src="/static/img/server/play-button-svgrepo-com.svg"> </button>
            <button id="stop" type="button" class="btn btn-outline-danger"><img width="16"  height="16" class="svg" src="/static/img/server/basic-square-svgrepo-com.svg"></button>
        </div>
    </div>

</div>
